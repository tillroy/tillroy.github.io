projects:
    title: Projects
    intro: >
      List of side projects or open source libraries.

    assignments:
      - title: Invert Projetion Mapping
        link: "https://github.com/tillroy/ipm"
        tagline: "Small library that implements viewing pipeline and used for invert projecting of the camera screen back to the 3D space(ZX plane)."

      - title: Container
        link: "https://github.com/tillroy/container"
        tagline: "Developed for use with Scrapy projects. Implements rule-based container definition that allows check/coerce scraped data during the run time."

      - title: Ukrainian Cadastre Markup Language (UCML)
        link: "#"
        tagline: "Markup Language for exchange files and digital documents in cadastre system of Ukraine based on XML tool set (research)."

      - title: SpaceCad
        link: "#"
        tagline: "Mainly developed during the research of Urban cadastre. Implemented as JS library for rendering 3D maps in web, based on pure WebGL. This project inherits a lot of ideas from MapBox project and allows to style map at frontend."

      - title: SpaceCad server
        link: "#"
        tagline: "Server app for reading spatial data from different sources(Shape-files, PostgreSQL, Neo4j and *.obj files) and publishing in vector tiles format. Server implements vector tile encoding from scratch and used for SpaceCad as backend."

